<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="$views/css/image.css">
        <link rel="stylesheet" href="$views/css/list.css">
        <link rel="stylesheet" href="$views/css/buttons.css">
        <script src="js/jquery-1.10.2.js" > </script>
        <script src="js/main.js" > </script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        
        
        
        <div class="centered">
        
            <a href="/index.html"><img id="logo" src="queueup_logo.png"></a>
            <!-- <h1>queue up</h1> -->
            <br>
            <input class="QupInput" id="playlistCode" placeholder="playlist" type="text" maxlength="12" onkeyup="this.value = this.value.replace(/[^a-zA-Z]/, '')"  />
            <br>
            
            <button class="QupButton" id="Create">Create</button>
            <button class="QupButton" id="Join" >Join</button>
            
            <div id="user_playlists"></div>
            <div id="playlist-url"></div>
            <div id="single-track-player"></div>
            <div id="playlist-player"></div>

            <br>
            <br>

            <script>
                $("#Create").click(function(event) {
                    code = $("#playlistCode").val();
                    create_playlist(code);
                });

                $("#Join").click(function(event) {
                    code = $("#playlistCode").val();
                    create_playlist(code);
                });

                $(".delete_playlist").click(function(event) {
                    code = $(this).val();
                    delete_playlist(code);
                });
            </script>
        </div>
    </body>
    
</html>
